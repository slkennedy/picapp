<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>picapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <header class='header'>
            <ul class='menu'>
                <li class='menu-item'><a href='#login'>Login</a></li>
                <li class='menu-item'><a href='#newPost'>Post An Image</a></li>           
                <li class='menu-item'><a href='#yourPhotos'>Look @ My Pictures</a></li>         
                <li class='menu-item'><a href='#logout' class='logout'>Logout</a></li>
<!--                 <li class='menu-item'><a href='#others' class='logout'>others</a></li>
 -->
            </ul>
        </header>

        <section class='subheader'></section>

        <section class='main-section'></section>

        <footer class='footer'>
            <!-- <li class='menu-item'><a href='#login'>Login</a></li>
            <li class='menu-item'><a href='#create'>Create Account</a></li>
            <li class='menu-item'><a href='#logout' class='logout'>Logout</a></li>
            <li class='menu-item'><a href='#newPost'>Post An Image</a></li>            
            <li class='menu-item'><a href='#yourPhotos'>Look @ My Pictures</a></li>   -->
        </footer>

      

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Parse -->
        <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

        <!-- Templates -->
        <script type=text/template id='templates-create-account'>
            <h1 class='heading-text'>Create An Account</h1>
            <input class='input email' type='email' placeholder='Email'>
            <input class='input username' type='username' placeholder='Username'>
            <input class='input password' type='password' placeholder='Password'>
            <button class='button'>Create Account</button>
        </script>

        <script type=text/template id='templates-login'>
            <h1 class='heading-text'>Login</h1>
            <input class='input username' type='username' placeholder='Username'>
            <input class='input password' type='password' placeholder='Password'>
            <button class='button'>Login</button>
            <!-- //<button class='resetPassword'>Forgot Password</button> -->
            <li class='create-account'><a href='#create'>Create Account</a></li>

        </script>

        <script type=text/template id='templates-new-post'>     
            <h1 class='heading-text'>Upload A Photo</h1>
            <input type='file' class='input upload-image'>
            <button class='button'>Submit</button>
        </script>
        
        <script type=text/template id='templates-your-photo-header'>
            <!-- // <h1 class='heading-text'>Photos</h1>>
        </script>        

        <script type=text/template id='templates-your-photos'>
            <img class='photo' src='<%= photo.image %>'>
        </script>
<!-- 
        <script type='text/template' id='templates-subheader'>
            <img class='photo' src='<%= photo.image %>'>
        </script> -->
        <!-- End Templates -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->


</body>
</html>
